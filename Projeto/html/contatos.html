<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagem/png" href="/Projeto/assets/logo.png">
    <link rel='stylesheet' href='/Projeto/css/reset.css'> <!-- Reset css -->
    <link rel='stylesheet' href='/Projeto/css/contatos.css'> <!-- styles css -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="/Projeto/js/index.js" defer></script>
    <title>Contatos - Barbearia Cut & shave</title>
</head>

<body>
    <!-- header -->
    <header>
        <div id="container-header">
            <div class="logo">
                <!-- Logo tipo -->
                <h1><img src="/Projeto/assets/barbershop.jpg"></h1>
            </div>
            <!-- Barra de navegação -->
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="servicos.html">Serviços</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main / principal -->
    <main>
        <section>
            <div id="container-section">
                <!------------  inputs  ------------->
                <div id="inputs">
                    <label for="inputName">Nome e Sobrenome:</label>
                    <input id='inputName' class="input-padrao" name="inputName" type="text" required>

                    <label for="inputEmail">Email:</label>
                    <input type="email" class="input-padrao" class="input-padrao" name="inputEmail" id="inputEmail"
                        required placeholder="email@dominio.com">

                    <label for="inputTel">Telefone:</label>
                    <input id="inputTel" type="tel" class="input-padrao" name="inputTel" placeholder="(xx) xxxxx-xxxx"
                        required>

                    <div id="btn">
                        <button onclick="btnSubmit()" type="submit">Enviar</button>
                    </div>

                    <div id="container-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Horário</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Semana:</td>
                                    <td>8 ~ 20h</td>
                                </tr>
                                <tr>
                                    <td>Fim de semana:</td>
                                    <td>8 ~ 18h</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!------------ Video - maps ------------->
                <article>
                    <div id="container-article">
                        <div>
                            <iframe id="videos" src="https://www.youtube.com/embed/wcVVXUV0YUY" frameborder="0"
                                style="border-radius:0 0 5px 5px" ;
                                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                        </div>
                        <div id="maps">
                            <h2>Venha nos visitar!</h2>
                            <map name=""><iframe
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7314.908528320711!2d-46.63734987706202!3d-23.552123153631506!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59aa220b74bd%3A0x6412aad263604c19!2zU8OpLCBTw6NvIFBhdWxvIC0gU1A!5e0!3m2!1spt-BR!2sbr!4v1640873593416!5m2!1spt-BR!2sbr"
                                    loading="lazy" style="border-radius:0 0 5px 5px;"></iframe></map>
                        </div>
                    </div>
                </article>
            </div>
        </section>
    </main>
    <!-- footer / rodapé  -->
    <footer>
        <img src="/Projeto/assets/Sem Título-12345.png" width="200" height="200" alt="logotipo Barbearia">
        <div id="container-footer">
            <p>
                &copy;Copyright Barbearia cut & shave - 2021
            </p>
            <div id="redes-sociais">
                <ul>
                    <li>
                        <a href="#"><i class="fab fa-facebook-square fa-2x "></i></a>
                    </li>
                    <li><a href="#"><i class="fab fa-instagram fa-2x"></i></a></li>
                    <li><a href="#"><i class="fab fa-whatsapp-square fa-2x"></i></a></li>
                    <li><a href="#"><i class="fab fa-youtube fa-2x"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
